apiVersion: v1
kind: Namespace
metadata:
  name: my-app

---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: my-app
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: my-app
spec:
  selector:
    matchLabels:
      app: db
  replicas: 1
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: M@tech@pp1234
            - name: MYSQL_DATABASE
              value: crud
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/mysql
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
        - name: init-script
          configMap:
            name: db-init-script

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-data
  namespace: my-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-init-script
  namespace: my-app
data:
  database.sql: |
    CREATE USER app@'%' IDENTIFIED BY '1234';
    GRANT ALL PRIVILEGES ON crud.* TO app@'%';
    FLUSH PRIVILEGES;

    CREATE TABLE `students` (
      `id` int(11) NOT NULL,
      `name` varchar(255) NOT NULL,
      `email` varchar(255) NOT NULL,
      `phone` varchar(255) NOT NULL
