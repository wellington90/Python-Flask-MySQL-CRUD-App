---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: my-app
spec:
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: my-app
spec:
  selector:
    matchLabels:
      app: app
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: w3ll1n9t0n/crud_app:latest
          ports:
            - containerPort: 5000
          command:
            - sh
            - -c
            - "sleep 300 && python3 app.py"
          env:
            - name: DB_HOST
              value: db
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_PASSWORD
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_USERNAME
---
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: my-app
type: Opaque
data:
  DB_PASSWORD: MTIzNA==  # Base64-encoded value of the password
  DB_USERNAME: YXBw  # Base64-encoded value of the username
