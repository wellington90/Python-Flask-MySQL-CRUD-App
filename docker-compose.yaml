version: '3'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: M@tech@pp1234
      MYSQL_DATABASE: crud
    ports:
      - "3306:3306"
    volumes:
      - ./dbdata:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks: 
      - net

  app:
    image: app
    ports:
      - "5000:5000"
    networks: 
      - net
    depends_on:
      - db

networks: 
  net:
    driver: bridge
